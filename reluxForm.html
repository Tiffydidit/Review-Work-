<!DOCTYPE html>
<html>
<head>
	<title>Retailer Form</title>
	<style>
	label{
		display: block;
	}
	</style>
</head>
<body>
	<img src="logo.png">
	<form>
		<label id="tell" for="name">Company Name :</label>
			<input type="text" name="name" placeholder="DSW">
			

			<label  id="secnd"for="age">Quantity :</label>
			<input type="text" name="age" placeholder="300kg">

			<label id="third"for="zodiac_sign">Pick-up Location :</label>
			<input type="text" name="zodiac_sign" placeholder="Store# 537/640 8th Ave.">

			<label id="fourth"for="birthday">Contact Name/Title :</label>
			<input type="text" name="birthday" placeholder="Henley Jacobs, Regional Manager">

			<label id="fifth"for="city">Contact Number :</label>
			<input type="text" name="city" placeholder="555-555-5555">

			<label id="fifth"for="city">E-mail :</label>
			<input type="text" name="city" placeholder="hjacobs@dsw.com">

			<button value="submit">Submit</button>


	</form>

</body>
</html>
